<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .login-btn {
            background-color: #3498db;
            color: white;
        }
        .register-btn {
            background-color: #2ecc71;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Choose an option:</h1>
        <button class="login-btn" onclick="location.href='login.php'">Login</button>
        <button class="register-btn" onclick="location.href='register.php'">Register</button>
    </div>
</body>
</html>
